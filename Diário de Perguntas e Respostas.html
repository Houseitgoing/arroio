<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Perguntas e Respostas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
            flex: 1;
        }
        
        .image-container {
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            object-fit: cover;
        }
        
        footer.footer-verde {
            background-color: #0d5b0f;
            color: white;
            padding: 50px 0 40px;
            width: 100%;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        .footer-logo img {
            width: 160px;
            height: auto;
            filter: brightness(0) invert(1);
            transition: transform 0.3s ease;
            margin-bottom: 5px;
        }
        
        .footer-logo img:hover {
            transform: scale(1.05);
        }
        
        .footer-redes {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 10px;
        }
        
        .footer-redes h3 {
            margin-bottom: 18px;
            font-size: 1.25rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
        }
        
        .footer-redes img {
            width: 36px;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
        }
        
        .footer-redes img:hover {
            transform: scale(1.15);
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                gap: 30px;
                padding: 0 25px;
            }
            
            .footer-redes {
                align-items: center;
                margin-top: 0;
            }
            
            .footer-logo img {
                width: 140px;
                margin-bottom: 0;
            }
            
            .footer-redes h3 {
                margin-bottom: 15px;
            }
            
            .social-icons {
                gap: 15px;
            }
            
            footer.footer-verde {
                padding: 40px 0;
            }
        }

        @media (max-width: 480px) {
            .footer-content {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Sem Título-2.png" alt="Ilustração do Diário de Perguntas e Respostas">
        </div>
    </div>
    
    <footer class="footer-verde">
        <div class="footer-content">
            <div class="footer-logo">
                <a href="https://www.antonioarroio.edu.pt" target="_blank">
                    <img src="PrincipalPreto.png" alt="Escola Artística António Arroio">
                </a>
            </div>
            <div class="footer-redes">
                <h3>Segue-nos!</h3>
                <div class="social-icons">
                    <a href="https://www.tiktok.com/@lesmas_aa" target="_blank"><img src="2logotipotiktok.png" alt="Tiktok"></a>
                    <a href="https://www.instagram.com/lesmas_aa/" target="_blank"><img src="logotipoinstagram.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
