<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PODCAST!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-container {
            flex: 1;
            position: relative;
            width: 100%;
        }
        
        .podcast-image {
            width: 100%;
            display: block;
        }
        
        .podcast-image img {
            width: 100%;
            height: auto;
        }
        
        .video-container {
            position: absolute;
            left: 188px;
            top: 486px;
            width: calc(1360px - 188px);
            height: calc(1262px - 486px);
            overflow: hidden;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .footer-logo img {
            width: 120px;
            height: auto;
            filter: brightness(0) invert(1);
        }

        .footer-redes {
            flex: 1;
            min-width: 300px;
            margin: 10px;
            text-align: right;
        }

        .footer-redes h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .footer-redes a {
            margin-left: 10px;
        }

        .footer-redes img {
            width: 30px;
            filter: brightness(0) invert(1);
            transition: transform 0.3s ease;
        }

        .footer-redes img:hover {
            transform: scale(1.1);
        }

        footer.footer-verde {
            background-color: #0d5b0f;
            color: white;
            padding: 40px 0;
            width: 100%;
            margin-top: auto; /* Isso faz o footer ficar no final */
        }

        .footer-logo,
        .footer-redes {
            text-align: center;
        }

        .footer-redes a {
            margin: 0 8px;
        }
        
        /* Container para o conteúdo principal */
        .content-wrapper {
            position: relative;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="content-wrapper">
            <!-- Imagem de fundo com mapa -->
            <img src="ga paagina podcast dia 1.png" alt="Página do Podcast Dia 1" usemap="#image-map" class="podcast-image">
            
            <map name="image-map">
                <area target="" alt="" title="" href="" coords="188,486,1360,1262" shape="rect">
            </map>
            
            <!-- Container do vídeo posicionado sobre as coordenadas especificadas -->
            <div class="video-container">
                <video controls>
                    <source src="podcast1.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
            </div>
        </div>
    </div>
    
    <footer class="footer-verde">
        <div class="container">
            <div class="footer-logo">
                <a href="https://www.antonioarroio.edu.pt" target="_blank">
                    <img src="PrincipalPreto.png" alt="Escola Artística António Arroio">
                </a>
            </div>
            <div class="footer-redes">
                <h3>Segue-nos!</h3>
                <a href="https://www.tiktok.com/@lesmas_aa" target="_blank"><img src="2logotipotiktok.png" alt="Tiktok"></a>
                <a href="https://www.instagram.com/lesmas_aa/" target="_blank"><img src="logotipoinstagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
