<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>House It Going?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f4f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    #main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 30px 0;
    }

    .scrollable-image {
      position: relative;
      width: 100%;
      overflow-x: auto;
    }

    .scrollable-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-overlay {
      position: absolute;
      z-index: 10;
      display: none;
      background-color: #000;
      border-radius: 10px;
      border: 3px solid rgba(36, 243, 0, 0.388);
      overflow: hidden;
      transform-origin: top left;
    }

    .video-overlay video {
      width: 100%;
      height: 100%;
      display: block;
    }

    #video1-overlay {
      width: 519.4px;
      height: 420.82px;
      left: 915.8px;
      top: 1406.56px;
    }

    #video2-overlay {
      width: 1009.78px;
      height: 694.1px;
      left: 267.9px;
      top: 2545.72px;
    }

    footer.footer-verde {
      background-color: #0d5b0f;
      color: white;
      padding: 40px 0;
      width: 100%;
    }

    .container {
      width: 85%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-logo img {
      width: 120px;
      height: auto;
      filter: brightness(0) invert(1);
    }

    .footer-redes {
      flex: 1;
      min-width: 300px;
      margin: 10px;
      text-align: right;
    }

    .footer-redes h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .footer-redes a {
      margin-left: 10px;
    }

    .footer-redes img {
      width: 36px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }

    .footer-redes img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .footer-logo,
      .footer-redes {
        flex: 1 1 100%;
        text-align: center;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }

      .footer-redes h3 {
        font-size: 16px;
      }

      .footer-redes img {
        width: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Imagem com mapa e overlays -->

  <footer class="footer-verde">

  <!-- Scripts -->
  <script>
    const mainImage = document.getElementById('main-image');
    const videos = {
      'video1-overlay': document.getElementById('lesmas-video1'),
      'video2-overlay': document.getElementById('lesmas-video2')
    };

    function showVideo(videoId) {
      const overlay = document.getElementById(videoId);
      overlay.style.display = 'block';
      videos[videoId].play();
    }

    function adjustVideoPositions() {
      const scale = mainImage.clientWidth / mainImage.naturalWidth;
      document.querySelectorAll('.video-overlay').forEach(overlay => {
        overlay.style.transform = `scale(${scale})`;
      });
    }

    function scaleCoords(coords, scaleX, scaleY) {
      return coords.split(',').map((val, i) => {
        const coord = parseFloat(val);
        return i % 2 === 0 ? Math.round(coord * scaleX) : Math.round(coord * scaleY);
      }).join(',');
    }

    function resizeImageMap() {
      const areas = document.querySelectorAll('area');
      const scaleX = mainImage.clientWidth / mainImage.naturalWidth;
      const scaleY = mainImage.clientHeight / mainImage.naturalHeight;

      areas.forEach(area => {
        if (!area.dataset.originalCoords) {
          area.dataset.originalCoords = area.coords;
        }
        area.coords = scaleCoords(area.dataset.originalCoords, scaleX, scaleY);
      });
    }

    function checkScroll() {
      const rect = mainImage.getBoundingClientRect();
      const scaleY = mainImage.clientHeight / mainImage.naturalHeight;

      const video1Top = 1406.56 * scaleY;
      const video2Top = 2545.72 * scaleY;

      if (rect.top + video1Top < window.innerHeight && rect.top + video1Top > 0) {
        showVideo('video1-overlay');
      }

      if (rect.top + video2Top < window.innerHeight && rect.top + video2Top > 0) {
        showVideo('video2-overlay');
      }
    }

    window.addEventListener('resize', () => {
      adjustVideoPositions();
      resizeImageMap();
    });

    window.addEventListener('scroll', checkScroll);

    mainImage.onload = () => {
      adjustVideoPositions();
      resizeImageMap();
      setTimeout(() => {
        checkScroll();
        showVideo('video1-overlay');
        showVideo('video2-overlay');
      }, 500);
    };

    if (mainImage.complete) {
      mainImage.onload();
    }
  </script>
</body>
</html>
